    <title>Contact us</title>

  <body>
    <header class="nav">
      <div>
        <a class="siteName" href="../index.html">SerialSnoozer</a>
      </div>
      <ul class="menu">
        <li><a class="menuItem" href="../index.html">Home</a></li>
        <li><a class="menuItem" href="./blogs.html">Blogs</a></li>

      <button class="hamburger">
        <i class="menuIcon"
          ><i class="fa-solid fa-ellipsis-vertical" style="color: #000000"></i
        ></i>
        <i class="closeIcon"><i class="fa-solid fa-xmark"></i></i>
      </button>
    </header>

    <main class="wrapper">
      <div class="getInTouch">
        <p>Get in touch</p>
      </div>
      <form id="contactForm" class="contactContainer">

        <input type="text"  placeholder="Name"          id="contactName"    class="contactForm">
        <span id="nameMessage" class="contactFalse"></span>

        <input type="email" placeholder="Email adress"  id="contactEmail"   class="contactForm">
        <span id="emailMessage" class="contactFalse"></span>

        <input type="text"  placeholder="Subject"       id="contactSubject" class="contactForm">
        <span id="subjectMessage" class="contactFalse"></span>

        <span class="contactQ">What do you wanna ask us?</span>
        <span id="contentMessage" class="contactFalseTop"></span>
        <textarea type="text" rows="10" placeholder="Message..." id="formContent" class="contactForm"></textarea>

        <button   type="submit" class="contactBtn">Send</button> 
      </form>
    </main>

    <footer class="footer">
      <div class="subscribe">

      <p style="font-weight: bold;">Subscribe!</p>
      <p>Sign up for out newsletter</p>

      <form class="subscibe-form">
        <span id="emailMessage"></span></br>
        <input id="email" type="text" placeholder="Your email adress"/> 
        <div>
          <input id="submit" type="submit" value="Sign me up!">
        </div>
      </form>
    </div>

    <div class="some">
      <a class="someCircle" href="https://www.facebook.com/"><i class="fa-brands fa-facebook" style="color: var(--main-bg-color);"></i></a>
