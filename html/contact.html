<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="../main.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Exam1" />
    <script
      src="https://kit.fontawesome.com/0c38094ff5.js"
      crossorigin="anonymous"
    ></script>
    <title>Contact us</title>
    <script src="../js/contact.js" type="module"></script>
  </head>

  <body>
    <header class="nav">
      <div>
        <a class="siteName" href="../index.html">SerialSnoozer</a>
      </div>
      <ul class="menu">
        <li><a class="menuItem" href="../index.html">Home</a></li>
        <li><a class="menuItem" href="./blogs.html">Blogs</a></li>
        <li><a class="menuItem" href="./about.html">About us</a></li>
        <li><a class="menuItem" href="./contact.html">Contact</a></li>
      </ul>
      <button class="hamburger">
        <i class="menuIcon"
          ><i class="fa-solid fa-ellipsis-vertical" style="color: #000000"></i
        ></i>
        <i class="closeIcon"><i class="fa-solid fa-xmark"></i></i>
      </button>
    </header>

    <main class="wrapper">
      <div class="getInTouch">
        <p>Get in touch</p>
      </div>
      <form onsubmit="return false" class="contactContainer">
        <input type="text" placeholder="Full name" id="ContactName">
        <input type="email" placeholder="Email adress" id="ContactEmail">
        <input type="text" placeholder="Subject" id="subject">
        <span>What do you wanna ask us?</span>
        <textarea id="formContent" rows="10"></textarea>
        <button onclick="sendContact();">Send</button> 
      </form>
    </main>

    <footer class="footer">
      <div class="subscribe">

      <p style="font-weight: bold;">Subscribe!</p>
      <p>Sign up for out newsletter</p>

      <form class="subscibe-form">
        <span id="emailMessage"></span></br>
        <input id="email" type="text" placeholder="Your email adress"/>  <!-- "youremail@email.com" -->
        <div>
          <input id="submit" type="submit" value="Sign me up!">
        </div>
      </form>
    </div>

    <div class="some">
      <a class="someCircle" href="https://www.facebook.com/"><i class="fa-brands fa-facebook" style="color: var(--main-bg-color);"></i></a>
      <a class="someCircle" href="https://www.instagram.com/"><i class="fa-brands fa-instagram" style="color: var(--main-bg-color);"></i></a>
      <a class="someCircle" href="https://twitter.com/"><i class="fa-brands fa-twitter" style="color: var(--main-bg-color);"></i></a>
    </div>
    </footer>
  </body>
</html>
